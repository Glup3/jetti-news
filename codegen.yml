overwrite: true
schema: 'https://jetti-api-v1.herokuapp.com/graphql'
documents: 'api/**/*.graphql'
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
